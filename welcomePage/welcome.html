<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="welcome.css" />
    <script src="./jas.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search Barbershop" class="search-bar" />
        </div>
        <div class="filter-container">
            <button class="12">Taraz</button>
            <button class="filter">4 ★</button>
        </div>
        <div class="barbershop-list" id="barbershopList">
            <div class="barbershop-item">
                <img src="../assets/barber.jpg" alt="Barbershop Logo" class="barbershop-logo" />
                <div class="barbershop-details">
                    <h2 class="barbershop-name">Barbershop Arin 38#</h2>
                    <p>Sulaimanova 19a</p>
                    <p>Available: 9:00-22:00</p>
                </div>
                <div class="barbershop-rating">
                    <span>★★★★★</span>
                </div>
            </div>

            <div class="barbershop-item">
                <img src="../assets/barber.jpg" alt="Barbershop Logo" class="barbershop-logo" />
                <div class="barbershop-details">
                    <h2 class="barbershop-name">BNurdos Cutter</h2>
                    <p>Sulaimanova 19a</p>
                    <p>Available: 9:00-22:00</p>
                </div>
                <div class="barbershop-rating">
                    <span>★★★★★</span>
                </div>
            </div>

            <div class="barbershop-item">
                <img src="../assets/barber.jpg" alt="Barbershop Logo" class="barbershop-logo" />
                <div class="barbershop-details">
                    <h2 class="barbershop-name">MAdiyar Shashtaraz</h2>
                    <p>Sulaimanova 19a</p>
                    <p>Available: 9:00-22:00</p>
                </div>
                <div class="barbershop-rating">
                    <span>★★★★★</span>
                </div>
            </div>
            <!-- Repeat the barbershop-item block for more items -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
