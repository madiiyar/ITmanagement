<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbershop Booking</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Barbershop Arin 38#</h1>
      <form id="bookingForm" action="save_booking.php" method="post">
        <div class="date-selector">
          <label for="date">Select Date:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="time-selector">
          <label for="time">Available Time:</label>
          <select id="time" name="time" required>
            <option value="09:00 AM">09:00 AM</option>
            <option value="09:30 AM">09:30 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="09:00 AM">10:30 AM</option>

            <!-- Add more time slots as needed -->
          </select>
        </div>
        <div class="client-details">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="number">Number:</label>
          <input type="text" id="number" name="number" required />
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
          <div class="form-group gender">
            <label>Gender</label>
            <div class="radio-group">
              <label for="male">
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="Male"
                  checked
                />
                Male
              </label>
              <label for="female">
                <input type="radio" id="female" name="gender" value="Female" />
                Female
              </label>
            </div>
          </div>
          <label for="description">Describe your haircut:</label>
          <textarea id="description" name="description"></textarea>
        </div>
        <button type="submit">Book a Haircut</button>
      </form>
    </div>
  </body>
</html>
